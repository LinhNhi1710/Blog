<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style type="text/css">
      .btn-circle.btn-xl {
          width: 50px;
          height: 50px;
          padding: 8px 12px;
          border-radius: 35px;
          font-size: 12px;
          text-align: center;
          border: none !important;
      }
      .bg-yellow {
            background-color: #F2AF29 !important;
        }
        .bg-bold-blue {
          background-color: #474747 !important;
        }
      button i.fa-arrow-right {
         transform: rotate(30deg);
      }
      button.bg-bold-blue i {
        color:white;
      }
      .full-width {
        width: 100vw;
        margin-left: -50vw;
        left: 50%;
      }
    </style>
</head>
<body>
    <header>
        <div class="contaniner">
            <div class="row bg-yellow">
                <div class="col-10 text-right">
                    <a href="homepage.html" class="text-black-50 font-weight-bold">Home</a>
                </div>
            </div>

        </div>
    </header>

    <div class="contanier">
        <div class="row mt-5">
        </div> <!-- space -->
        
        <div class="row-6">
            <div class="col text-center">
                <a class="text-black">Welcome back</a>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <a class="text-black font-weight-bold" style="font-size: 2rem">Login to your account</a>
            </div>
        </div>

        <div class="row mt-5">
        </div> <!-- space -->
        <form onsubmit="login()">
            <div class="row mr-5">
                <div class="col-4"></div>
                <div class="col-4 mt-3 text-center float-center">
                    <div class="row mt-4">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control mx-xxl-5 "  id="username" placeholder="First name" >
                            </div>
                        </div> <!-- end_of_column -->
                    
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control mx-xxl-5 "  id="username" placeholder="Last name" >
                            </div>
                        </div> <!-- end_of_column -->
                    </div><!--end row-->
                    <div class="form-group">
                        <input type="email" class="form-control mx-xxl-5 "  id="email" placeholder="Enter email" >
                    </div>
                     <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <!-- <input type="checkbox" class="form-check-input" id="dropdownCheck2"> -->
                        <a class="dropdown-item" href="#">Forgot password?</a>
                        <a class="dropdown-item" href="signup.html">Sign up</a>
                    </div>
                      <button type="submit" class="btn btn-warning btn-rectangle btn-xl bg-bold-yellow">Sign in</button>
                      <a class="dropdown-item" href="#">Or continue with</a>
                      <button class="btn btn-warning btn-circle btn-xl bg-bold-blue"><i style="font-size: 1rem;" class="fa fa-facebook-f"></i></button>
                   <button class="btn btn-warning btn-circle btn-xl bg-bold-blue mx-2"><i style="font-size: 1rem;" class="fa fa fa-google"></i></button>
                   <button class="btn btn-warning btn-circle btn-xl bg-bold-blue"><i style="font-size: 1rem;" class="fa fa-lg fa-apple"></i></button>
                </div>
        </form>
        
            <div class="col-4"></div>

        </div>

    </div>
    <script src="main.js"></script>
    
</body>
</html>
